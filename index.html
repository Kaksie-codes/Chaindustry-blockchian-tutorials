<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: orange; color: #000;">
    <h3>unordered list</h3>
    <ul>
        <li>banana</li>
        <li>paw paw</li>
        <li>orange</li>
        <li>apple</li>
        <li>grape</li>        
    </ul>

    <h3>Ordered list</h3>
    <ol type="I">
        <li>cow</li>
        <li>goat</li>
        <li>pig</li>
        <li>lion</li>
    </ol>

    <h3>descriptive list</h3>
    <dl>
        <dt>animal</dt>
        <dd>cat</dd>
        <dt>plant</dt>
        <dd>Cassava</dd>
    </dl>

    <h3>Nested list</h3>
    <ol>
        <li>
            <ol>
                <p>Car type</p>
                <li>toyota</li>
                <li>hyundai</li>
                <li>ferrari</li>
            </ol>
        </li>
    </ol>

   
</body>
</html>
