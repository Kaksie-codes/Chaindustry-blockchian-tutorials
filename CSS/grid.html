<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .container{
            height: 100vh;
            width: 70vw;
            background-color: yellow;
            /* margin: 0 auto; */
            margin-inline: auto;
            display: grid;
            /* gap: 10px; */
            /* justify-content: center; */
            overflow: hidden;
            /* grid-template-columns: 30px 70px; */
            /* grid-template-columns: repeat(auto-fill, 100px); */
            /* grid-template-columns: 1fr 3fr 1fr;
            grid-template-rows: 1fr 4fr 1fr; */
            grid-template-columns: repeat(4, 1fr);
        }
        .box{
            background-color: blue;
            font-size: 40px;
            color: white;
            display: grid;
            place-items: center;
        }
        .box:nth-child(1){
            background-color: blueviolet;
            /* grid-column-start: 2; */
            /* grid-column-end: 5; */
            /* grid-column: 2 / 5; */
            grid-column: 2 / span 3;
        }
        .box:nth-child(2){
            background-color: brown;
            grid-row: 1 / 4;
        }
        .box:nth-child(3){
            background-color: green;
            grid-row: 2 / 4;
            grid-column: 4 / 5;
        }
        .box:nth-child(5){
            background-color: pink;
            grid-row: 3 / 4;
            grid-column: 2 / 4;
        }
        .wrapper{
            height: 100vh;
            width: 70vw;
            color: white;
            background-color: yellow;
            margin: 0 auto;
            display: grid;
            grid-template-areas: 
            'headboy headboy headboy'
            'sidebar1 content sidebar2'
            'sidebar1 footer footer'
            ;
            grid-template-rows: 100px 1fr 100px;
            grid-template-columns: 100px 1fr 100px;
        }
        header{
            background-color: blue;
            grid-area: headboy;
        }
        .sidebar-1{
            background-color: purple;
            grid-area: sidebar1;
        }
        .sidebar-2{
            background-color: aqua;
            grid-area: sidebar2;
        }
        .content{
            background-color: blueviolet;
            grid-area: content;
            display: grid;
            place-items: center;
        }
        footer{
            background-color: green;
            grid-area: footer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <!-- <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div> -->
    </div>
    <div class="wrapper">
        <header>header</header>
        <aside class="sidebar-1">Sidebar 1</aside>
        <aside class="sidebar-2">Sidebar 2</aside>
        <div class="content">content</div>
        <footer>footer</footer>
    </div>
</body>
</html>
