<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            padding-top: 10px;
            padding-left: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            margin-left: 200px;
        }
        .btn-2{
            background-color: yellow;
            /* padding: 20px; */
            padding: 70px 20px 40px 5px;
            padding: 100px 20px;
            padding: 200px 100px 20px ;
            margin-left: 350px;
        }
        .parent{
            border-color: blue;
            border-width: 2px;
            border-style: dotted;
            border: 2px dotted green;
            width: 600px;
           /* margin: 0 auto; */
           margin-inline: auto;
           box-sizing: border-box;
        }
        span{
            color: green;
        }
        .parent span{
            background-color: red;
            color: white;
            width: 50%;
            display: inline-block;            
        }
        .parent span:nth-child(2){
            background-color: blue;
            color: white;
        }
    .red{
        background-color: red;
        width: 200px;
        height: 70px;
        padding: 10px;
        border: 2px solid blue;
        box-sizing: border-box;
    }
        
    </style>
</head>
<body>
    <button>Fulani</button>
    <button class="btn-2">Yoruba</button>
    <div>
        <p class="red">Africa</p>
        <p>Asia</p>
    </div>
    <div class="parent">
        <span>Coding</span>
        <span>Singing</span>        
    </div>
    <span>dancing</span>
</body>
</html>
